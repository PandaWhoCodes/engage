# fly.toml app configuration file generated for engage
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "engage"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  interval = "15s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[env]
  PORT = "8080"
